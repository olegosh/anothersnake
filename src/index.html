<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AnotherSnake? Game</title>
  <link href="https://fonts.googleapis.com/css?family=Short+Stack&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>

  <div id="menu">
    <h1>AnotherSnake? Game</h1>
    <button id="play-button">Play</button>
    <h2>Select game field size:</h2>
    <form id="select-size">
      <input type="radio" name="size" id="s-20-20" value="20" checked />
      <label for="s-20-20">20 x 20</label>
      <br />
      <input type="radio" name="size" id="s-40-40" value="40" />
      <label for="s-40-40">40 x 40</label>
      <br />
      <input type="radio" name="size" id="s-80-80" value="80" />
      <label for="s-80-80">80 x 80</label>
    </form>
  </div>

  <div id="score">Score: ?</div>

  <div id="game-over">
    <h1>Game over</h1>
    <button id="reload-button" onclick="location.reload();">Reload</button>
    <br />
    <div id="display-score"></div>
    <div id="about"></div>
  </div>

  <canvas id="snake"></canvas>

  <div id="controls">
    <div id="left">◄</div>
    <div id="center">
      <div id="up">▲</div>
      <div id="down">▼</div>
    </div>
    <div id="right">►</div>
  </div>
  
</body>
</html>
